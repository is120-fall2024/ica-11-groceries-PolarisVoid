<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Organizer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/ica11.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand color-60" href="./index.html">ICA 11 Groceries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link color-60 active" aria-current="page" href="./index.html">Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color-60" href="#">ICA 11</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="item-add-container">
      <form>
        <div class="form-group row">
          <label for="grocery-item">Item</label>
          <input class="form-control" id="grocery-item" type="text"><br>
        </div>
        <div class="form-group row">
          <label for="grocery-quantity">Quantity</label>
          <input class="form-control" id="grocery-quantity" type="number">
        </div>
        <div class="form-group row">
          <label for="grocery-price">Price</label>
          <input class="form-control" id="grocery-price" type="number">
        </div>
        <div class="form-group row">
          <label for="grocery-category">Category</label>
          <select class="form-control" id="grocery-category">
            <option value="produce" default>Produce</option>
            <option value="dairy">Dairy</option>
            <option value="meat">Meat</option>
            <option value="bakery">Bakery</option>
            <option value="frozen">Frozen</option>
            <option value="canned">Canned</option>
            <option value="dry">Dry</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="addbutton" onclick="addItem()">Add Item</button>
      </form>
    </section>

    <section id="list-container">
      <!-- UL for your grocery list -->
      <ul id="grocery-list"></ul>
      <!-- Quantity output, buy all and clear all bought buttons, and total price text go here -->
      <div id="grocery-list-output">
        <p>Groceries left to buy: <span id="totalCount">0</span></p>
        <div class="container-fluid d-flex p-0">
          <button class="container-fluid btn btn-primary" id="checkButton" onclick="toggleCheck()">Check All</button>
          <button class="container-fluid btn btn-primary" onclick="clearAllBought()">Clear Bought Items</button>
        </div>
        <p>Total Price: $<span id="price">0</span></p>
        <span id="totalPrice"></span>
      </div>
    </section>
  </main>

  <script src="./js/ica11.js"></script>
</body>

</html>
